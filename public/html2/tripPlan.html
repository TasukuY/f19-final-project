<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>LocaLs</title>
</head>
<body>
    <header>
        <section id="logo">LocaLs</section>
        <section id="page-link">home</section>
        <section id="page-link">login</section>
    </header>
    <section id="add_tripPlan_title_description">
        <br>
        <form>
            <label for="input">Title of the Trip Plan</label><br>
            <input type="text" id="titleOfTripInput">
            <br><br>
            <textarea id="trip_descriptionTxtarea" placeholder="description of the trip"></textarea>
            <br><br>
            <button id="addTrip_title_description">Add Trip Title and Description</button>
            <br><br>
        </form> 
    </section>

    <section id="show_tripPlan_title_description_sec"></section>
    <section id="already_made_day_schedule_sec"></section>

    <section id="day_paln">
        <br><br>
        <form>
            <h1>Day <span id="number_of_the_day"></span></h1>
            <label for="input">date</label><br>
            <input type="date" id="dateInput">
            <br><br>
            <label for="input">title of the day</label><br>
            <input type="text" id="dayTitleInput">
            <br><br>
            <textarea id="day_descriptionTxtarea" placeholder="description of the day"></textarea>
            <br><br>
            <button id="addDayBtn">Add this day to the Trip</button>
            <br><br><br>
        </form> 
    </section>

    <section id="currently_makind_day_schedule_sec"></section>

    <section id="event_plan">
        <br>
        <form>
            <h1>an event for Day <span id="number_of_the_day_for_event"></span></h1>
            <label for="input">start time</label><br>
            <input type="time" id="eventStartInput">
            <br><br>
            <label for="input">total hours</label><br>
            <input type="text" id="event_total_hourInput">
            <br><br>
            <label for="input">event title</label><br>
            <input type="text" id="event_titleInput">
            <br><br>
            <textarea id="event_descriptionTxtarea" placeholder="description of the event"></textarea>
            <br><br>
            <label for="colors">color for the event</label><br>
            <select id="colorsSec">
                <option id="default">select the color</option>
                <option id="blue">blue</option>
                <option id="red">red</option>
                <option id="green">green</option>
                <option id="yellow">yellow</option>
                <option id="orange">orange</option>
                <option id="purple">purple</option>
                <option id="pink">pink</option>
            </select>
            <br><br>
            <button id="addEventBtn">Add this event to day <span id="number_of_the_day_for_addBtn"></span></button>
            <br><br><br>
            <button id="addAnotherDayBtn">Add another day</button>
            <br><br><br>
            <button id="send_to_travelerBtn">Send this plan to Traveler</button>
            <br><br><br>
        </form> 
    </section>

    <footer>links</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/tripPlan.js"></script>
</body>
</html>
