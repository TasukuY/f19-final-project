<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>LocaLs</title>
</head>
<body>
    <header>
        <section id="logo">LocaLs</section>
        <section id="page-link">home</section>
        <section id="page-link">login</section>

    </header>
    <div id="account_background_img_div">
        <img src="../img/background_default.jpeg" alt="background_img" id="account_background_img">
        <input type="file" id="account_background_img_file">
        <label for="file" class="uploadBtn" id="account_background_img_uploadBtn">Choose Photo</label>
    </div>
    <div id="account_profile_pic_div">
        <img src="../img/profile_default.jpeg" alt="profile_img" id="account_profile_pic">
        <input type="file" id="account_profile_pic_file">
        <label for="file" class="account_profile_pic_uploadBtn">Choose Photo</label>
    </div>
    <div id="accont_username_div"><h1 id="account_username_h1">username</h1></div>
    <div id="account_user_location_div"><h3 id="account_user_location_h3">city, country</h3></div>
    <div id="account_user_email_div"><h3 id="account_user_email_h3">email</h3></div>
    <div id="account_post_new_trip_div"><h3 id="account_post_new_tripBtn">Post New Trip Plan</h3></div>
    <div id="account_pending_trip_plan_div"><h3 id="account_pending_trip_plan_h3">Pending Trip Plan</h3></div>
    <div id="account_trip_plan_div"><h3 id="account_trip_plan_h3">Trip Plan</h3></div>
    <div id="account_past_trip_plan_div"><h3 id="account_past_trip_plan_h3">Past Trip Plan</h3></div>
    <footer>links</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src=""></script>
</body>
</html>
